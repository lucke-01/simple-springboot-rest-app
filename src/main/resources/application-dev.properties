#database without password in h2 because we are in "dev" profile
spring.datasource.url=jdbc:h2:mem:appDb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS company
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
#our database creation behavior is managed by liquidbase we dont need any action of hibernate here.
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.liquibase.drop-first=true

#loggin level
logging.level.org.springframework.web: INFO

#Log Hibernate to get all queries information in logs (we are in "dev" profile so it is OK to have all information as possible)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.root=WARN
logging.level.com.ricardocreates=TRACE